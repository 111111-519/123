		<div class="container mb-5">
					<div class="card p-4 shadow-sm">
						<h2 class="mb-4 text-center text-primary">Bootstrap Datepicker 示例</h2>
						
						<div class="row">
							<div class="col-md-8 mx-auto">
								<!-- 基本日期选择器 -->
								<div class="form-group mb-4">
									<label for="basic-datepicker" class="form-label fw-bold">基本日期选择器</label>
									<div class="input-group date" id="basic-datepicker">
										<input type="text" class="form-control" placeholder="点击选择日期">
										<span class="input-group-text">
											<i class="fas fa-calendar-alt text-primary"></i>
										</span>
									</div>
									<div class="form-text mt-2">选择的日期: <span id="selected-date" class="fw-bold text-primary">尚未选择</span></div>
								</div>
							</div>
						</div>
						
						<div class="row mt-4">
							<div class="col-md-8 mx-auto">
								<div class="d-grid gap-2 d-md-flex justify-content-md-end">
									<button class="btn btn-primary me-md-2" type="button" id="today-btn">
										<i class="fas fa-calendar-day me-1"></i> 选择今天
									</button>
									<button class="btn btn-outline-secondary" type="button" id="clear-btn">
										<i class="fas fa-times me-1"></i> 清除选择
									</button>
								</div>
							</div>
						</div>
					</div>
					
					<div class="text-center text-muted mt-4">
						<small>© 2023 Bootstrap示例页面. 所有数据均为模拟数据.</small>
					</div>
				</div>
			
				<!-- 引入jQuery -->
				<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
				<!-- 引入Bootstrap 5 JS -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
				<!-- 引入Bootstrap Datepicker JS -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
				<!-- 引入中文语言包 -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
			
				<script>
					$(document).ready(function() {
						// 基本日期选择器初始化
						$('#basic-datepicker').datepicker({
							language: 'zh-CN',       // 中文显示
							autoclose: true,         // 选择后自动关闭
							todayHighlight: true,    // 高亮今天
							format: 'yyyy-mm-dd'     // 日期格式
						}).on('changeDate', function(e) {
							$('#selected-date').text(e.format('yyyy年mm月dd日'));
						});
						
						// 选择今天按钮
						$('#today-btn').click(function() {
							$('#basic-datepicker').datepicker('setDate', new Date());
							$('#selected-date').text(new Date().toLocaleDateString('zh-CN'));
						});
						
						// 清除选择按钮
						$('#clear-btn').click(function() {
							$('#basic-datepicker').datepicker('setDate', null);
							$('#selected-date').text('尚未选择');
						});
					});
				</script>
